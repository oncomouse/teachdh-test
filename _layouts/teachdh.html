<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tachyons@4.12.0/css/tachyons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/richleland/pygments-css@master/default.min.css">
  <link rel="stylesheet" href="{{"assets/css/site.css" | absolute_url}}">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=Array.from%2CArray.prototype.map%2CElement.prototype.classList%2Csmoothscroll"></script>
</head>

<body class="sans-serif ma2 ma0-ns mb7-ns">
  <h1 class="mt5 mb4 mw7 w-100 center">
    <em>Using Digitial Humanities in the Classroom</em>
    <small class="ml3 db">Digital Companion</small>
  </h1>
  <section class="lh-copy mw7 mb4 center">
    {% include intro.html %}
  </section>
  <div id="controls" class="bg-white pv1 bb b--black-20" style="top: 0; position: sticky;">
    <div id="categories" class="tc mw9 center">
      <h2 class="f6 b db mb2">Filter By Category</h2>
      <ul class="list mv0 ph0"></ul>
    </div>
    <div class="tc mv3 mw7 w-100 center">
      <label for="searchBar" class="f6 b db mb2">Search FAQs</label>
      <input class="w-90 input-reset ba b--black-20 pa2 mb2" type="text" id="searchBar" value="" aria-describedby="searchBar-desc" />
      <small id="searchBar-desc" class="f6 black-60 db mb2">
        Input a search terms to see related questions and answers.
      </small>
    </div>
    <div id="titleList"></div>
    <div id="tray" class="pointer relative center bg-white black-20 bt-0 ba b--black-20 mw3 tc">&#9650;</div>
  </div>
  <section id="questions" class="w-100 mw7 center">
    {{ content }}
  </section>
  <script src="https://cdn.jsdelivr.net/npm/stickyfilljs@2.1.0/dist/stickyfill.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ramda@0.27.0/dist/ramda.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cash-dom@8.0.0/dist/cash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/baconjs@3.0.13/dist/Bacon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.0.0/dist/fuse.basic.min.js"></script>
  <script src="{{"assets/js/site.js" | absolute_url }}"></script>
</body>

</html>
