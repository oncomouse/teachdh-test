---
layout: teachdh-static
---
{% include searchBar.html %}
{% for post in site.posts %}
<article id="{{ post.title | slugify }}">
  <header>
    <h1>{{ post.title | escape }}</h1>
    <ul>
      {% for category in post.categories %}
      <li>{{ category |escape }}</li>
      {% endfor %}
    </ul>
  </header>
  <main>
    {{ post.content |markdownify }}
  </main>
</article>
{% endfor %}
